<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Proyectos - Lectura</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    #buscador {
      padding: 8px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
    }
    .btn {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Tabla de Proyectos (Solo Lectura)</h1>
  <div class="top-bar">
    
    <button class="btn" onclick="validarAcceso()">Editar Tabla</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>CC</th>
        <th>Descripci칩n</th>
        <th>Nombre Proyecto y Desarrollo</th>
        <th>Raz칩n Social</th>
      </tr>
    </thead>
    <tbody id="tabla-lectura"></tbody>
  </table>

  <script>
    const datos = JSON.parse(localStorage.getItem("proyectos")) || [];
    const tablaLectura = document.getElementById("tabla-lectura");
    const buscador = document.getElementById("buscador");

    function renderTabla(filtrados) {
      tablaLectura.innerHTML = "";
      filtrados.forEach(fila => {
        const tr = document.createElement("tr");
        fila.forEach(valor => {
          const td = document.createElement("td");
          td.textContent = valor;
          tr.appendChild(td);
        });
        tablaLectura.appendChild(tr);
      });
    }

    buscador.addEventListener("input", () => {
      const texto = buscador.value.toLowerCase();
      const filtrados = datos.filter(fila => fila.some(celda => celda.toLowerCase().includes(texto)));
      renderTabla(filtrados);
    });

    function validarAcceso() {
      const clave = prompt("Ingresa la contrase침a para editar:");
      if (clave === "1234") {
        window.location.href = "editable.html";
      } else {
        alert("Contrase침a incorrecta.");
      }
    }

    renderTabla(datos);
  </script>
</body>
</html>
